services:
  autodokas:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # Persist SQLite database
      - autodokas-data:/app/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__AppDbContext=Data Source=/app/data/app.db
    restart: unless-stopped

volumes:
  autodokas-data:
