<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDokas.lt – Netrukus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #08080a;
            --asphalt: #111113;
            --concrete: #1a1a1e;
            --steel: #71717a;
            --silver: #a1a1aa;
            --amber: #f59e0b;
            --amber-glow: #fbbf2480;
            --warm-white: #fafaf9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--black);
            color: var(--warm-white);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* ── Grain overlay ── */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 100;
        }

        /* ── Road lines ── */
        .road-line {
            position: fixed;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--amber), transparent);
            opacity: 0;
            animation: roadDraw 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .road-line--top {
            top: 30%;
            left: -10%;
            width: 120%;
            animation-delay: 0.6s;
        }
        .road-line--bottom {
            bottom: 25%;
            left: -10%;
            width: 120%;
            animation-delay: 0.9s;
            opacity: 0;
        }
        .road-line--accent {
            top: 50%;
            right: -10%;
            width: 40%;
            height: 1px;
            animation-delay: 1.4s;
            background: linear-gradient(90deg, transparent, var(--steel), transparent);
        }

        @keyframes roadDraw {
            0% { transform: scaleX(0); opacity: 0; transform-origin: left; }
            50% { opacity: 0.6; }
            100% { transform: scaleX(1); opacity: 0.15; transform-origin: left; }
        }

        /* ── Headlight glow ── */
        .glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--amber-glow) 0%, transparent 70%);
            opacity: 0;
            animation: glowPulse 4s ease-in-out 1.2s infinite, glowFadeIn 2s ease 0.8s forwards;
            pointer-events: none;
        }
        .glow--left {
            top: 10%;
            left: -15%;
        }
        .glow--right {
            bottom: -10%;
            right: -20%;
            width: 400px;
            height: 400px;
            animation-delay: 2.4s;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.08) 0%, transparent 70%);
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.07; transform: scale(1); }
            50% { opacity: 0.12; transform: scale(1.05); }
        }
        @keyframes glowFadeIn {
            to { opacity: 0.07; }
        }

        /* ── Layout ── */
        .page {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            position: relative;
            z-index: 1;
        }

        /* ── Header ── */
        .header {
            padding: 2rem 3rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            animation: fadeSlideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 0.15em;
            color: var(--warm-white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logo-dot {
            width: 8px;
            height: 8px;
            background: var(--amber);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 12px var(--amber-glow);
        }

        .header-tag {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--steel);
            border: 1px solid var(--concrete);
            padding: 0.4rem 1rem;
            border-radius: 100px;
        }

        /* ── Main content ── */
        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 3rem;
        }

        .content {
            max-width: 720px;
            width: 100%;
        }

        .eyebrow {
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--amber);
            margin-bottom: 1.5rem;
            font-weight: 500;
            opacity: 0;
            animation: fadeSlideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
        }

        .headline {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3.5rem, 10vw, 7rem);
            line-height: 0.9;
            letter-spacing: 0.02em;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeSlideUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
        }

        .headline span {
            display: block;
        }

        .headline .stroke-text {
            -webkit-text-stroke: 1.5px var(--steel);
            color: transparent;
        }

        .description {
            font-size: 1.05rem;
            line-height: 1.7;
            color: var(--silver);
            max-width: 480px;
            margin-bottom: 3rem;
            font-weight: 300;
            opacity: 0;
            animation: fadeSlideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.7s forwards;
        }

        /* ── Features row ── */
        .features {
            display: flex;
            gap: 2.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeSlideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.9s forwards;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .feature-bar {
            width: 16px;
            height: 2px;
            background: var(--amber);
        }

        .feature-label {
            font-size: 0.8rem;
            letter-spacing: 0.08em;
            color: var(--steel);
            font-weight: 400;
        }

        /* ── CTA ── */
        .cta-row {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeSlideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 1.1s forwards;
        }

        .cta {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.9rem 2rem;
            background: var(--amber);
            color: var(--black);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .cta::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px var(--amber-glow);
        }

        .cta:hover::before {
            transform: translateX(100%);
        }

        .cta-arrow {
            transition: transform 0.3s ease;
        }
        .cta:hover .cta-arrow {
            transform: translateX(4px);
        }

        .cta-secondary {
            color: var(--steel);
            font-size: 0.8rem;
            text-decoration: none;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
            border-bottom: 1px solid transparent;
        }
        .cta-secondary:hover {
            color: var(--warm-white);
            border-bottom-color: var(--steel);
        }

        /* ── Footer ── */
        .footer {
            padding: 2rem 3rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid var(--concrete);
            opacity: 0;
            animation: fadeSlideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 1.4s forwards;
        }

        .footer-text {
            font-size: 0.7rem;
            color: var(--steel);
            letter-spacing: 0.1em;
        }

        .footer-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--concrete), transparent);
            margin: 0 2rem;
        }

        .footer-year {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.9rem;
            color: var(--steel);
            letter-spacing: 0.15em;
        }

        /* ── Vertical accent lines ── */
        .v-line {
            position: fixed;
            width: 1px;
            background: var(--concrete);
            top: 0;
            bottom: 0;
            opacity: 0;
            animation: vLineReveal 1.2s ease 0.3s forwards;
        }
        .v-line--1 { left: 8%; animation-delay: 0.3s; }
        .v-line--2 { right: 8%; animation-delay: 0.5s; }

        @keyframes vLineReveal {
            0% { opacity: 0; transform: scaleY(0); transform-origin: top; }
            100% { opacity: 0.4; transform: scaleY(1); transform-origin: top; }
        }

        /* ── Animations ── */
        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(24px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeSlideDown {
            from { opacity: 0; transform: translateY(-16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ── Mobile ── */
        @media (max-width: 640px) {
            .header, .main, .footer { padding: 1.5rem; }
            .headline { font-size: clamp(2.8rem, 12vw, 4.5rem); }
            .features { gap: 1.5rem; }
            .v-line { display: none; }
            .glow { width: 300px; height: 300px; }
            .footer { flex-direction: column; gap: 1rem; text-align: center; }
            .footer-line { display: none; }
        }
    </style>
</head>
<body>
    <!-- Ambient effects -->
    <div class="glow glow--left"></div>
    <div class="glow glow--right"></div>
    <div class="road-line road-line--top"></div>
    <div class="road-line road-line--bottom"></div>

    <div class="v-line v-line--1"></div>
    <div class="v-line v-line--2"></div>

    <div class="page">

                </p>
                <div class="features">
                    <div class="feature">
                        <span class="feature-bar"></span>

                    </div>
                    <div class="feature">
                        <span class="feature-bar"></span>
                        <span class="feature-label">Skaitmeninis parašas</span>
                    </div>
                    <div class="feature">
                        <span class="feature-bar"></span>
                        <span class="feature-label">PDF dokumentas</span>
                    </div>
                </div>
                <div class="cta-row">
                    <a href="mailto:contact@autodokas.lt" class="cta">
                        Susisiekite
                        <span class="cta-arrow">→</span>
                    </a>
                    <a href="mailto:contact@autodokas.lt" class="cta-secondary">contact@autodokas.lt</a>
                </div>
            </div>
        </main>

        <footer class="footer">
            <span class="footer-text">&copy; 2026 AutoDokas.lt</span>
            <div class="footer-line"></div>
            <span class="footer-year">2026</span>
        </footer>
    </div>
</body>
</html>
