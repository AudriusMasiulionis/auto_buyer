<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDokas.lt – Netrukus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #0f172a;
            --navy-deep: #070b14;
            --navy-light: #1e293b;
            --blue: #2563eb;
            --blue-light: #60a5fa;
            --blue-glow: rgba(37, 99, 235, 0.5);
            --slate: #64748b;
            --slate-light: #94a3b8;
            --surface: #f8fafc;
            --white: #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(165deg, var(--navy-deep) 0%, var(--navy) 40%, #0c1b33 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* ── Dot grid ── */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: radial-gradient(rgba(148, 163, 184, 0.07) 1px, transparent 1px);
            background-size: 32px 32px;
            -webkit-mask-image: radial-gradient(ellipse at 35% 50%, black 15%, transparent 65%);
            mask-image: radial-gradient(ellipse at 35% 50%, black 15%, transparent 65%);
            pointer-events: none;
            z-index: 0;
        }

        /* ── Glow orbs ── */
        .glow {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            opacity: 0;
            animation: glowPulse 8s ease-in-out infinite, glowFadeIn 1.5s ease 0.5s forwards;
        }
        .glow--1 {
            width: 550px;
            height: 550px;
            top: -10%;
            right: 5%;
            background: rgba(37, 99, 235, 0.12);
        }
        .glow--2 {
            width: 350px;
            height: 350px;
            bottom: -5%;
            left: -5%;
            background: rgba(99, 102, 241, 0.08);
            animation-delay: 2s;
            animation-direction: reverse;
        }

        @keyframes glowPulse {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(15px, -20px); }
        }
        @keyframes glowFadeIn {
            to { opacity: 1; }
        }

        /* ── Accent lines ── */
        .accent-line {
            position: fixed;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--blue), transparent);
            opacity: 0;
            animation: lineDraw 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .accent-line--1 {
            top: 30%;
            left: -10%;
            width: 120%;
            animation-delay: 0.6s;
        }
        .accent-line--2 {
            bottom: 25%;
            left: -10%;
            width: 120%;
            animation-delay: 0.9s;
        }
        .accent-line--3 {
            top: 50%;
            right: -10%;
            width: 40%;
            animation-delay: 1.4s;
            background: linear-gradient(90deg, transparent, var(--slate), transparent);
        }

        @keyframes lineDraw {
            0% { transform: scaleX(0); opacity: 0; transform-origin: left; }
            50% { opacity: 0.4; }
            100% { transform: scaleX(1); opacity: 0.08; transform-origin: left; }
        }

        /* ── Vertical lines ── */
        .v-line {
            position: fixed;
            width: 1px;
            background: rgba(30, 41, 59, 0.6);
            top: 0;
            bottom: 0;
            opacity: 0;
            animation: vLineReveal 1.2s ease forwards;
        }
        .v-line--1 { left: 8%; animation-delay: 0.3s; }
        .v-line--2 { right: 8%; animation-delay: 0.5s; }

        @keyframes vLineReveal {
            0% { opacity: 0; transform: scaleY(0); transform-origin: top; }
            100% { opacity: 0.4; transform: scaleY(1); transform-origin: top; }
        }

        /* ── Layout ── */
        .page {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            position: relative;
            z-index: 1;
        }

        /* ── Header ── */
        .header {
            padding: 2rem 3rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            animation: fadeSlideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
        }

        .logo {
            font-family: 'Archivo', sans-serif;
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: -0.01em;
            color: var(--white);
            text-decoration: none;
        }

        .header-tag {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--slate);
            border: 1px solid var(--navy-light);
            padding: 0.4rem 1rem;
            border-radius: 100px;
        }

        /* ── Main content ── */
        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 3rem;
        }

        .content {
            max-width: 720px;
            width: 100%;
        }

        .eyebrow {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.78rem;
            font-weight: 600;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--blue-light);
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.2);
            padding: 0.4rem 1.1rem;
            border-radius: 100px;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeSlideUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
        }

        .headline {
            font-family: 'Archivo', sans-serif;
            font-size: clamp(2.5rem, 5vw, 3.75rem);
            font-weight: 900;
            line-height: 1.05;
            letter-spacing: -0.04em;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff 30%, var(--blue-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: fadeSlideUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--slate-light);
            max-width: 480px;
            margin-bottom: 2.5rem;
            font-weight: 300;
            opacity: 0;
            animation: fadeSlideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.7s forwards;
        }

        /* ── Features row ── */
        .features {
            display: flex;
            gap: 2.5rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeSlideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.9s forwards;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .feature-bar {
            width: 16px;
            height: 2px;
            background: var(--blue);
        }

        .feature-label {
            font-size: 0.8rem;
            letter-spacing: 0.08em;
            color: var(--slate);
            font-weight: 400;
        }

        /* ── CTA ── */
        .cta-row {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeSlideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 1.1s forwards;
        }

        .cta {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.9rem 2.25rem;
            background: var(--blue);
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            border: none;
            border-radius: 0.6rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .cta::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.12), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .cta:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 12px 36px rgba(37, 99, 235, 0.4);
        }

        .cta:hover::before {
            transform: translateX(100%);
        }

        .cta-arrow {
            transition: transform 0.3s ease;
        }
        .cta:hover .cta-arrow {
            transform: translateX(4px);
        }

        .cta-secondary {
            color: var(--slate);
            font-size: 0.8rem;
            text-decoration: none;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
            border-bottom: 1px solid transparent;
        }
        .cta-secondary:hover {
            color: var(--white);
            border-bottom-color: var(--slate);
        }

        /* ── Footer ── */
        .footer {
            padding: 2rem 3rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid rgba(255, 255, 255, 0.04);
            opacity: 0;
            animation: fadeSlideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 1.4s forwards;
        }

        .footer-text {
            font-size: 0.7rem;
            color: var(--slate);
            letter-spacing: 0.1em;
        }

        .footer-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--navy-light), transparent);
            margin: 0 2rem;
        }

        .footer-year {
            font-family: 'Archivo', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--slate);
            letter-spacing: 0.05em;
        }

        /* ── Animations ── */
        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(24px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeSlideDown {
            from { opacity: 0; transform: translateY(-16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ── Mobile ── */
        @media (max-width: 640px) {
            .header, .main, .footer { padding: 1.5rem; }
            .headline { font-size: clamp(2rem, 8vw, 2.5rem); }
            .features { gap: 1.5rem; }
            .v-line { display: none; }
            .glow { width: 300px; height: 300px; }
            .footer { flex-direction: column; gap: 1rem; text-align: center; }
            .footer-line { display: none; }
        }
    </style>
</head>
<body>
    <!-- Ambient effects -->
    <div class="glow glow--1"></div>

    <div class="accent-line accent-line--1"></div>
    <div class="accent-line accent-line--2"></div>

        </footer>
    </div>
</body>
</html>
